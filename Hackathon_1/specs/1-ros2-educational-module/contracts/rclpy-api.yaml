# ROS 2 Python Client Library (rclpy) API Contract

## Overview
This contract defines the key interfaces and methods that will be demonstrated in the Python AI agents chapter. It represents the rclpy API that students will learn to use.

## Node Interface

### Node Creation
```
rclpy.create_node(node_name: str, namespace: str = None) -> Node
```

**Parameters**:
- node_name: Unique identifier for the node
- namespace: Optional namespace for the node

**Returns**: A Node instance that can publish, subscribe, and provide services

### Node Lifecycle Methods
```
node.destroy_node() -> bool
node.get_name() -> str
node.get_namespace() -> str
```

## Publisher Interface

### Publisher Creation
```
node.create_publisher(msg_type: MessageType, topic: str, qos_profile: QoSProfile) -> Publisher
```

**Parameters**:
- msg_type: Message type to publish (e.g., std_msgs.msg.String)
- topic: Topic name to publish to
- qos_profile: Quality of service settings

**Returns**: Publisher instance

### Publishing Method
```
publisher.publish(message: MessageType) -> None
```

## Subscriber Interface

### Subscriber Creation
```
node.create_subscription(
    msg_type: MessageType,
    topic: str,
    callback: Callable,
    qos_profile: QoSProfile
) -> Subscription
```

**Parameters**:
- msg_type: Message type to subscribe to
- topic: Topic name to subscribe to
- callback: Function to call when message received
- qos_profile: Quality of service settings

**Returns**: Subscription instance

## Service Interface

### Service Server Creation
```
node.create_service(
    srv_type: ServiceType,
    srv_name: str,
    callback: Callable
) -> Service
```

**Parameters**:
- srv_type: Service type (e.g., std_srvs.srv.SetBool)
- srv_name: Service name
- callback: Function to call when request received

**Returns**: Service instance

### Service Client Creation
```
node.create_client(srv_type: ServiceType, srv_name: str) -> Client
```

**Parameters**:
- srv_type: Service type
- srv_name: Service name

**Returns**: Client instance

## Action Interface

### Action Server Creation
```
node.create_action_server(
    action_type: ActionType,
    action_name: str,
    callback: Callable,
    goal_callback: Callable = None,
    handle_accepted_callback: Callable = None,
    cancel_callback: Callable = None
) -> ActionServer
```

### Action Client Creation
```
node.create_action_client(action_type: ActionType, action_name: str) -> ActionClient
```

## Parameter Interface

### Parameter Declaration
```
node.declare_parameter(name: str, value: Any = None, descriptor: ParameterDescriptor = None) -> Parameter
```

### Parameter Access
```
node.get_parameter(name: str) -> Parameter
node.set_parameters(parameters: List[Parameter]) -> SetParametersResult
```

## Examples

### Simple Publisher Node
```python
import rclpy
from rclpy.node import Node
from std_msgs.msg import String

class MinimalPublisher(Node):
    def __init__(self):
        super().__init__('minimal_publisher')
        self.publisher_ = self.create_publisher(String, 'topic', 10)
        timer_period = 0.5  # seconds
        self.timer = self.create_timer(timer_period, self.timer_callback)
        self.i = 0

    def timer_callback(self):
        msg = String()
        msg.data = 'Hello World: %d' % self.i
        self.publisher_.publish(msg)
        self.get_logger().info('Publishing: "%s"' % msg.data)
        self.i += 1
```

### Simple Subscriber Node
```python
import rclpy
from rclpy.node import Node
from std_msgs.msg import String

class MinimalSubscriber(Node):
    def __init__(self):
        super().__init__('minimal_subscriber')
        self.subscription = self.create_subscription(
            String,
            'topic',
            self.listener_callback,
            10)
        self.subscription  # prevent unused variable warning

    def listener_callback(self, msg):
        self.get_logger().info('I heard: "%s"' % msg.data)
```

### Service Server
```python
from example_interfaces.srv import AddTwoInts
import rclpy
from rclpy.node import Node

class MinimalService(Node):
    def __init__(self):
        super().__init__('minimal_service')
        self.srv = self.create_service(AddTwoInts, 'add_two_ints', self.add_two_ints_callback)

    def add_two_ints_callback(self, request, response):
        response.sum = request.a + request.b
        self.get_logger().info('Incoming request\na: %d b: %d' % (request.a, request.b))
        return response
```

### Service Client
```python
from example_interfaces.srv import AddTwoInts
import rclpy
from rclpy.node import Node

class MinimalClient(Node):
    def __init__(self):
        super().__init__('minimal_client')
        self.cli = self.create_client(AddTwoInts, 'add_two_ints')
        while not self.cli.wait_for_service(timeout_sec=1.0):
            self.get_logger().info('service not available, waiting again...')
        self.req = AddTwoInts.Request()

    def send_request(self, a, b):
        self.req.a = a
        self.req.b = b
        self.future = self.cli.call_async(self.req)
        rclpy.spin_until_future_complete(self, self.future)
        return self.future.result()
```